spring:
  profiles:
    default: prod

# Default Tomcat Thread Max 200 count -> 4
server:
  tomcat:
    threads:
      max: 4

jwt:
  secretKey: testSecretKeytestSecretKeytestSecretKeytestSecretKey

---
spring:
  h2:
    console:
      enabled: true

  config:
    activate:
      on-profile: dev

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:localdb;mode=mysql;DATABASE_TO_LOWER=TRUE
      username: sa
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.litarary: debug
    org.springframework.security: debug
    org.springframework.web.servlet: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    hikari:
      driver-class-name: org.postgresql.Driver
      username: ${DATABASE_USER}
      password: ${DATABASE_USER_PASSWORD}
    url: ${DATABASE_URL}

  # 카테고리 정보가 있어야 함으로 일단 초기데이터를 넣어주기위해 data.sql파일 읽도록 추가
  # 추후 ddl-auto설정을 none으로 변경할때 같이 제거해야 한다.
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true

jwt:
  secretKey: ${JWT_SECRET}

book.container:
  aladdin: ${ALADDIN_SECRET_KEY}