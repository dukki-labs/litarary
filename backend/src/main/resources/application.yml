
spring:
  datasource:
    hikari:
      driver-class-name: com.mysql.jdbc.Driver
      username: ${DB_NAME}
      password: ${DB_PASSWORD}
    url: jdbc:mysql://localhost:13300/litarary
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
