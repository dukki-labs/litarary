spring:
  datasource:
    hikari:
      driver-class-name: org.postgresql.Driver
      username: ${DB_USER_NAME}
      password: ${DB_USER_PASSWORD}
    url: ${DATABASE_URL}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
